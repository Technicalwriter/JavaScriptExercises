<!DOCTYPE html>
<html>
<!-- //Randomizes a number (range 0..100), then prints all the even numbers from 0 to the randomized.;
-->

<body>

<script type="text/javascript">

var max = (Math.random() * (100 - 0));
var count = 0;
while (count <= max){
  document.write(count + "<br />");
  count+=2;
}



</script>

</body>
</html>
